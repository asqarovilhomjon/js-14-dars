<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main">
        <div class="mobile">
            <div class="header">
                <img class="header__avatar" src="./images/girl.jpg" alt="">
                <div class="header__info">
                    <h3>Laylo</h3>
                    <p class="header__status">last seen recently</p>
                </div>
            </div>
            <div class="content">
              <div class="content__image">
                <img  src="./images/hello.png" alt="">
              </div>
            </div>
            <form class="form">
                <button>
                    <i style="padding-left: 5px;" class="fa-solid fa-file"></i>
                </button>
                <input class="input" autofocus type="text" placeholder="Message...">
                <button>
                    <i class="fa-regular fa-face-smile"></i> 
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
        <div class="pages">
            <div class="clock">
                <a href="./clock.html">
                    <img src="./images/clock.png" alt="">
                </a>
            </div>
            <div class="timer">
                <a href="./timer.html">
                    <img src="./images/timer.png" alt="">
                </a>
            </div>
        </div>    
    </main>



    <script src="./js/app.js" type="module"></script>
</body>
</html>
